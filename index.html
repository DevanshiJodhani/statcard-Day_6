<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Card Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <p class="heading">Last 30 Days</p>
      <div class="content">
        <section class="card" id="box1">
          <div>
            <p class="sub-heading">Total Subscribers</p>
          </div>
          <div class="start">
            <div class="left">
              <h2 class="count">71,897</h2>
              <p class="prev">from 70,946</p>
            </div>
            <div class="right">
              <div class="chip up-arrow">
                <svg
                  class="green-arrow arrow-up -ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-green-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p class="up-text">12%</p>
              </div>
            </div>
          </div>
        </section>
        <section class="card" id="box2">
          <div>
            <p class="sub-heading">Avg. Open Rate</p>
          </div>
          <div class="start">
            <div class="left">
              <h2 class="count">58.16%</h2>
              <p class="prev">from 56.14%</p>
            </div>
            <div class="right">
              <div class="chip up-arrow">
                <svg
                  class="green-arrow arrow-up -ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-green-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p class="up-text">2.02%</p>
              </div>
            </div>
          </div>
        </section>
        <section class="card" id="box3">
          <div>
            <p class="sub-heading">Avg. Click Rate</p>
          </div>
          <div class="start">
            <div class="left">
              <h2 class="count">24.57%</h2>
              <p class="prev">from 28.62%</p>
            </div>
            <div class="right">
              <div class="chip down-arrow">
                <svg
                  class="red-arrow ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-red-500"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <p class="down-text">4.05%</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
